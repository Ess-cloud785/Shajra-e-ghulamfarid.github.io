<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-card {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }

        .profile-table th, .profile-table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .profile-table th {
            width: 30%;
            background: #f9f9f9;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-header img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="placeholder.jpg" alt="Profile Picture">
            <h1>Muhammad Naveed</h1>
        </div>
        <table class="profile-table">
            <tr>
                <th>Born year:</th>
                <td>1987</td>
            </tr>
            <tr>
                <th>Education:</th>
                <td>M.A. (Islamic Studies)</td>
            </tr>
            <tr>
                <th>Present Address:</th>
                <td>Chung, Lahore</td>
            </tr>
            <tr>
                <th>Contact:</th>
                <td>0322-5565881</td>
            </tr>
            <tr>
                <th>Passion:</th>
                <td>Govt. Servant Under Punjab Police</td>
            </tr>
            <tr>
                <th>Life History:</th>
                <td>(Goals), (Achievements), (Missions)</td>
            </tr>
            <tr>
                <th>Specialty (If any):</th>
                <td>Special Performance in life</td>
            </tr>
        </table>
    </div>
</body>
</html>
